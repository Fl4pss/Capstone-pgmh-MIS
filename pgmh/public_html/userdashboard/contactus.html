        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Contact Us</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="resident_dashboard.html">Dashboard</a></li>
                        <li class="breadcrumb-item active">Contact Us</li>
                    </ol>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="card mb-2">
                                        <div class="card-body">
                                            <div class="border rounded-3 p-5">
                                                <form id="contactForm">
                                                    <div class="row gx-3">
                                                        <div class="col-sm-6">
                                                            <div class="mb-3">
                                                                <label for="fullName" class="form-label">Full Name<span
                                                                        class="text-danger fs-5">*</span></label>
                                                                <div class="input-group">
                                                                    <span class="input-group-text"><i
                                                                            class="fas fa-user"></i></span>
                                                                    <input type="text" class="form-control"
                                                                        id="fullName" name="fullName"
                                                                        placeholder="Enter your full name" required>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <div class="mb-3">
                                                                <label for="yourEmail" class="form-label">Email <span
                                                                        class="text-danger fs-5">*</span></label>
                                                                <div class="input-group">
                                                                    <span class="input-group-text"><i
                                                                            class="fas fa-envelope"></i></span>
                                                                    <input type="email" class="form-control"
                                                                        id="yourEmail" name="yourEmail"
                                                                        placeholder="Enter your email" required>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <div class="mb-3">
                                                                <label for="yourPhone" class="form-label">Phone</label>
                                                                <div class="input-group">
                                                                    <span class="input-group-text"><i
                                                                            class="fas fa-phone"></i></span>
                                                                    <input type="text" class="form-control"
                                                                        id="yourPhone" name="yourPhone"
                                                                        placeholder="Enter your phone number">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <div class="mb-3">
                                                                <label for="yourSubject"
                                                                    class="form-label">Subject</label>
                                                                <div class="input-group">
                                                                    <span class="input-group-text"><i
                                                                            class="fas fa-list"></i></span>
                                                                    <select class="form-control" id="yourSubject"
                                                                        name="yourSubject"
                                                                        onchange="toggleOtherSubjectField()">
                                                                        <option value="" disabled selected>Select a
                                                                            subject</option>
                                                                        <option value="General Inquiry">General Inquiry
                                                                        </option>
                                                                        <option value="Support">Support</option>
                                                                        <option value="Feedback">Feedback</option>
                                                                        <option value="Other">Other</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-6" id="otherSubjectField"
                                                            style="display: none;">
                                                            <div class="mb-3">
                                                                <label for="otherSubject" class="form-label">Other
                                                                    Subject</label>
                                                                <div class="input-group">
                                                                    <span class="input-group-text"><i
                                                                            class="fas fa-list"></i></span>
                                                                    <input type="text" class="form-control"
                                                                        id="otherSubject" name="otherSubject"
                                                                        placeholder="Enter the subject">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-12">
                                                            <div class="mb-3">
                                                                <label for="yourMessage"
                                                                    class="form-label">Message</label>
                                                                <textarea rows="3" class="form-control" id="yourMessage"
                                                                    name="yourMessage"
                                                                    placeholder="Enter your message..."></textarea>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-12">
                                                            <div class="d-grid">
                                                                <button type="submit" class="btn btn-primary">Send
                                                                    Message</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                                <div class="modal fade" id="responseModal" tabindex="-1"
                                                    aria-labelledby="responseModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="responseModalLabel">Message
                                                                </h5>
                                                                <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal" aria-label="Close"></button>
                                                            </div>
                                                            <div class="modal-body" id="responseMessage">

                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <script>
                                                    function toggleOtherSubjectField() {
                                                        var subjectDropdown = document.getElementById("yourSubject");
                                                        var otherSubjectField = document.getElementById("otherSubjectField");

                                                        if (subjectDropdown.value === "Other") {
                                                            otherSubjectField.style.display = "block";
                                                        } else {
                                                            otherSubjectField.style.display = "none";
                                                        }
                                                    }

                                                    document.getElementById("contactForm").addEventListener("submit", function (event) {
                                                        event.preventDefault();
                                                        var form = event.target;

                                                        var formData = new FormData(form);

                                                        fetch("contactus.php", {
                                                            method: "POST",
                                                            body: formData
                                                        })
                                                            .then(response => response.json())
                                                            .then(data => {
                                                                var responseMessage = document.getElementById("responseMessage");
                                                                responseMessage.textContent = data.message;
                                                                var responseModal = new bootstrap.Modal(document.getElementById("responseModal"));
                                                                responseModal.show();
                                                            })
                                                            .catch(error => {
                                                                var responseMessage = document.getElementById("responseMessage");
                                                                responseMessage.textContent = "An error occurred: " + error;
                                                                var responseModal = new bootstrap.Modal(document.getElementById("responseModal"));
                                                                responseModal.show();
                                                            });
                                                    });
                                                </script>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
